		<div class="container">
			<h1>Login</h1>
			<form action='/~/peddie/login' method='POST' enctype='multipart/form-data'>
				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" required />
				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" required />
				<br>
				<br>
				<input type='submit' value='Login'>
				<input type="reset" value="Cancel">
				<!-- THIS TELLS OUR SERVER WHERE TO SEND THE USER AFTER GETTING THE DATA-->
				<input type='hidden' name='redirecturl' value='/~/peddie/account'>
				<br>
				<br>
				<a href="signup.html">Sign Up instead</a>
			</form>
		</div>
